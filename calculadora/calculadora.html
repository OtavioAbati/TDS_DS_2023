<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/calculadora/css/style.css">
    <title>Calculadora</title>
</head>
<body>

    <div id="calculadora">
            <div id="resultado"></div>
        <input type="text" placeholder="Valor 1" id="valor1">
        <input type="text" placeholder="Valor 2" id="valor2">
        <button class="botao" onclick="insert('+')">+</button>
        <button class="botao" onclick="insert('-')">-</button>
        <button class="botao" onclick="insert('*')">*</button>
        <button class="botao" onclick="insert('/')">/</button>  
    </div>

</body>
<script src="/calculadora/js/calculadora.js"></script>
</html>
