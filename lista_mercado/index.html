<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Lista Mercado</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-area">
                <div class="img-logo">
                    <img src="./images/logo.png" alt="Não foi possível carregar a imagem!">
                </div>
                <div class="card-title">
                    <h1>Lista de compras</h1>
                    <div class="card-title-line">
                    </div>
                </div>
                <ul class="card-content">
                    <li class="card-content-item">
                        <div class="item-del">
                            <span class="material-symbols-outlined"> close </span>
                        </div>
                        <div class="item-description">
                            <div class="card-content-input">
                                <input type="text"/>
                            </div>
                        </div>
                        <div class="item-rad">
                            <span class="material-symbols-outlined"> radio_button_unchecked</span>
                        </div>
                    </li>
                    <li class="card-content-item">
                        <div class="item-del">
                            <span class="material-symbols-outlined"> 
                                close 
                            </span>
                        </div>
                        <div class="item-description">
                            <div class="card-content-input card-content-input-checked">
                                <input type="text" value="teste" disabled/>
                            </div>
                        </div>
                        <div class="item-rad item-rad-checked">
                            <span class="material-symbols-outlined">
                                check_circle
                            </span>
                        </div>
                    </li>
                </ul>


            </div>

            <div class="card-button">
                <div class="button-add">
                    <span class="material-symbols-outlined">add</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
